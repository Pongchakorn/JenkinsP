trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- task: katalonTask@0
  inputs:
    version: '7.0.10'
    executeArgs: '-projectPath="C:\Users\IT-Tester\Desktop\Tester\Automate Test\JenkinsP\JenkinsP.prj" -retry=0 -testSuitePath="Test Suites/JenkinsTest" -executionProfile="default" -browserType="Chrome"'